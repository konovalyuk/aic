<!DOCTYPE html>
<html>
<head>
    <title>Generate Contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-success text-white">
                <h1>Describe Your Contract</h1>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="description" class="form-label">Contract Description</label>
                        <textarea name="description" rows="10" class="form-control" id="description" placeholder="Describe your desired contract..."></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Generate</button>
                    </div>
                </form>
                <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
